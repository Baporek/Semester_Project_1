            <label for="subject">Subject:</label>
            <input type="text" id='subject' placeholder="Enter subject" name="subject" />
            <label for="email">Email:
                <br></label> <input type="email" id='email' placeholder="Enter email" name="email" /><br />
            <label for="message">Your message:</label>
            <textarea name="message" id='message' rows="10"> </textarea>
        </form>
        <p id="error" </p> <button class="sendMessage" onclick="submit()">Send message</button>
